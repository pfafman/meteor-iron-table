
<template name="ironTableCheckbox">
  <div class="check-mark">
  {{#if doEdit}}
    <input class="check-mark-checkbox" type="checkbox" checked="{{value}}">
  {{else}}
    {{#if value}}
      <i class="fa fa-check-square-o"></i>
    {{else}}
      <i class="fa fa-square-o"></i>
    {{/if}}
  {{/if}}
  </div>
</template>
