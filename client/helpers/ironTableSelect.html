
<template name="ironTableSelect">
  <div class="select">
  {{#if doEdit}}
    {{> ironTableSelectSelect}}
  {{else}}
    <div class="select-view">
      {{getValue}}
    </div>
  {{/if}}
  </div>
</template>

<template name="ironTableSelectSelect">
  <select>
    {{> ironTableOptions}}
  </select>
</template>

<template name="ironTableOptions">
  {{#each options}}
    {{> ironTableOption}}
  {{/each}}
</template>

<template name="ironTableOption">
  <option value="{{key}}" {{selected}}>{{val}}</option>
</template>
