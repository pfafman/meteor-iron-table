<template name="ironTable">
    <div class="container iron-table-container">
        <h3>{{tableTitle}}</h3>

        {{> ironTableNav}}

        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    {{#each headers}}
                        {{> ironTableHeader}}
                    {{/each}}
                    <th class="controls-header">

                    </th>
                </tr>
            </thead>

            <tbody>
                {{#each records}}
                    <tr>
                        {{> ironTableRow}}
                    </tr>
                {{/each}}
            </tbody>

        </table>
    
    </div>
</template>

<template name="ironTableNav">
    <div class="pull-left">
        <strong>Displaying {{recordDisplayStart}} - {{recordDisplayStop}} of {{recordCount}} {{recordName}}</strong>
    </div>
    <div class="pull-right">
        <a class="btn btn-default btn-sm {{previousPathClass}}" href="{{previousPath}}">
            <i class="fa fa-chevron-left"></i>
        </a> 
        <a class="btn btn-default btn-sm {{nextPathClass}}" href="{{nextPath}}">
            <i class="fa fa-chevron-right"></i>
        </a>
    </div>
</template>

<template name="ironTableHeader">
    <th>
        <a class="table-col-head">
            {{capitalize colName}} 
            {{#if sort}}<i class="fa fa-chevron-circle-{{#if desc}}down{{else}}up{{/if}}"></i>{{/if}}
        </a>
    </th>
</template>

<template name="ironTableRow">
    {{#each colData}}
        <td>{{value}}</td>
    {{/each}}
    <td class="controls">
        {{#if editOk}}
            <a class="btn btn-link iron-table-edit-record">
                <i class="fa fa-pencil-square-o"></i>
            </a>            
        {{/if}}
        {{#if deleteOk}}
            <a class="btn btn-link iron-table-delete-record">
                <i class="fa fa-trash-o"></i>
            </a>            
        {{/if}}
    </td>
</template>
