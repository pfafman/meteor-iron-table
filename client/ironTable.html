
<template name="ironTable">
    <div class="iron-table-container {{classes.container}}">
      {{#if loading}}
        <div class="loading">
          {{> spinner}}
        </div>
      {{else}}

        {{#if inabox}}

          <div class="box {{classes.box}}">
            
            {{> ironTableHeading}}
            
            {{#if showFilter}}
              {{> ironTableFilter}}
            {{/if}}

            {{#if haveData}}

              {{> ironTableNav}}
              
              <div class="table-container">
                <table class="{{classes.table}}">
                  <thead>
                    <tr>
                      {{> ironTableHeaders}}
                    </tr>
                  </thead>

                  <tbody class="{{rowLink}}" data-link="{{dataLink}}">
                      {{> ironTableRecords}}
                  </tbody>
                </table>
              </div>
              
            {{else}}
                <div class="no-records">
                  <i>No {{recordsName}}!</i>
                </div>
            {{/if}}
            
          </div>

        {{else}}

          {{> ironTableHeading}}

          {{#if showFilter}}
            {{> ironTableFilter}}
          {{/if}}

          <div class="clearfix"></div>
          {{#if haveData}}

              {{> ironTableNav}}
             
              <div class="table-container">
                <table class="{{classes.table}}">
                    <thead>
                        <tr>
                            {{> ironTableHeaders}}
                        </tr>
                    </thead>

                    <tbody  class="{{rowLink}}" data-link="{{dataLink}}">
                        {{> ironTableRecords}}
                    </tbody>
                </table>
              </div>

          {{else}}
              <div class="no-records"><i>No {{recordsName}}!</i></div>
          {{/if}}

        {{/if}}
      {{/if}}
    </div>
</template>


<template name="ironTableHeading">
  <div class="iron-table-heading z-depth-1">
    <h3 class="truncate">
      {{#if showBackButton}}
        <a class="btn-flat waves-effect waves-light back-btn" onclick="window.history.back()"><i class="mdi-navigation-chevron-left"></i></a>
      {{/if}}

      {{{tableTitle}}}
      {{#if subTitle}}
        <small>{{{subTitle}}}</small>
      {{/if}}
    </h3>

    <span class="links">
      {{#if extraLinkTemplate}}
        {{> Template.dynamic template=extraLinkTemplate}}
      {{/if}}

      {{#if doDownloadLink}}
        <button id="download-link" class="btn btn-sm {{downloadButtonColor}} waves-effect waves-light">
          Download<i class="mdi-file-cloud-download right "></i> 
        </button>
      {{/if}}

      {{#if newRecordRoute}}
          <a class="btn btn-sm {{newButtonColor}} waves-effect waves-light" href="{{pathFor newRecordRoute}}">
            {{newRecordTitle}}<i class="mdi-file-cloud-download right"></i>
          </a>
      {{else}}
        {{#if showNewButton}}
          <button id="iron-table-new-record" class="btn btn-sm {{newButtonColor}} waves-effect waves-light">
            {{newRecordTitle}}<i class="mdi-content-add-circle right"></i>
          </button>
        {{/if}}
      {{/if}}
    </span>
  </div>
</template>

<template name="ironTableHeaders">
    {{#each headers}}
        {{#unless hide}}
            {{> ironTableHeader}}
        {{/unless}}
    {{/each}}
    <th class="controls-header">

    </th>
</template>

<template name="ironTableRecords">
    {{#each records}}
        <tr>
            {{> ironTableRow}}
        </tr>
    {{/each}}
</template>

<template name="ironTableFilter">
  <div class="iron-table-filter row">
    
    <div class="offset-s4 col s4">
      <select id="filter-column">
        <option value="_none_">No Filter</option>
        {{#each headers}}
          {{#if canFilterOn}}
            <option value="{{key}}" selected="{{#if filterOnThisCol}}selected{{/if}}">{{capitalize colName}}</option>
          {{/if}}
        {{/each}}
      </select>
    </div>

    <div class="col s4 filter-value-col">
      <input type="{{filterType}}" id="filter-value" class="form-control"
          placeholder="Text to filter on" value="{{filterValue}}" checked="{{checked}}" />
    </div>
     
  </div> 
    
 
</template>


<template name="ironTableNav">
  <div class="row valign-wrapper iron-table-nav">
    {{#if showPager}}
      <div class="iron-table-pager-display col s8 left-align valign">
        <b>
          Displaying {{recordDisplayStart}} - {{recordDisplayStop}} out of {{recordCount}} {{recordsName}}
        </b>
      </div>

      <div class="col s4 iron-table-pager right-align valign">
        <ul class="pagination">
          <li class="{{previousPathClass}}"><a id="previous" href="">
            <i class="mdi-navigation-chevron-left"></i>
          </a></li>
          <li class="{{nextPathClass}}"><a id="next" href="">
            <i class="mdi-navigation-chevron-right"></i></a>
          </li>
        </ul>
      </div>
    {{else}}
      <div class="col s8 iron-table-pager-display left-align valign">
        <strong>{{recordCount}} {{recordsName}}</strong>
      </div>
    {{/if}}
  </div>
</template>


<template name="ironTableHeader">
    <th class="{{column.class}}">
        {{#if noSort}}
            <button class="btn-flat waves-effect table-col-head" disabled="disabled">
                {{capitalize colName}}
            </button>
        {{else}}
        <button class="btn-flat waves-effect table-col-head tooltipped"
            data-tooltip="{{#if sort}}Reverse sort order{{else}}Sort on {{capitalize colName}}{{/if}}"
            rel='tooltip'>
            {{capitalize colName}}
            {{#if sort}}
                <i class="mdi-navigation-arrow-drop-{{#if desc}}down{{else}}up{{/if}}"></i>
            {{/if}}
        </button>
        {{/if}}
    </th>
</template>


<template name="ironTableRow">
  {{#each colData}}
    <td class="{{column.class}} {{rowLinkSkip}}">
        {{#if aLink}}
            <a href="{{aLink}}" class="{{#if title}}tooltipped{{/if}}" data-tooltip="{{#if title}}{{title}}{{/if}}" rel='{{#if title}}tooltip{{/if}}' target="{{column.target}}">
                {{#if template}}
                    {{> templateRow}}
                {{else}}
                  <div class="iron-table-value"
                  contenteditable="{{contenteditable}}">{{{value}}}</div>
                {{/if}}
            </a>
        {{else}}
            {{#if template}}
                {{> templateRow}}
            {{else}}
              <div class="iron-table-value"
              contenteditable="{{contenteditable}}">{{{value}}}</div>
            {{/if}}
        {{/if}}
    </td>
  {{/each}}
  <td class="controls rowlink-skip">

    {{#if showJSON}}
      <a 
        class="btn-flat waves-effect waves-light tooltipped modal-trigger" 
        href="#modal-json-{{_id}}"
        data-tooltip="Show Record Object"
        data-position="left"
        rel='tooltip'
      ><i class="mdi-action-description"></i></a>
    {{/if}}

    {{#if extraControls}}{{> extraControls }}{{/if}}

    {{#if editOk}}
        <a href="{{editRoute}}" class="btn-flat waves-effect iron-table-edit-record tooltipped"
          data-tooltip='Edit Record' rel='tooltip'>
          <i class="mdi-editor-mode-edit"></i>
        </a>
    {{/if}}

    {{#if deleteOk}}
        <a class="btn-flat waves-effect iron-table-delete-record" data-tooltip='Delete Record' rel='tooltip'>
            <i class="mdi-action-delete"></i>
        </a>
    {{/if}}

  </td>
  {{#if showJSON}}
    <div id="modal-json-{{_id}}" class="modal">
      <div class="modal-content">
        <h4>Record</h4>
        <p>
          {{{json}}}
        </p>
      </div>
      <div class="modal-footer">
        <a href="#" class="waves-effect waves-light btn-flat modal-action modal-close">Close</a>
      </div>
    </div>
  {{/if}}
</template>


<template name="ironTableLoading">
  <div class="ironTableLoading">
    {{> spinner}}
  </div>
</template>

<template name="spinner">
  <div class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</template>
