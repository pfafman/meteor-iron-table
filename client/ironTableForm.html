
<template name='ironTableForm'>
  {{#each columns}}
    {{> ironTableFormItem}}
  {{/each}}
</template>

<template name="ironTableFormItem">
  {{#if hidden}}
    <input type="hidden" name="{{key}}" value="{{value}}" />
  {{else}}
    <div class="form-group">
      <label class="col-sm-2 control-label" for="{{key}}">{{header}}</label>
      <div class="col-sm-10">
        {{> UI.dynamic template=inputTemplate }}
        {{#if helpText}}
          <span class="help-block">{{helpText}}</span>
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>


<template name="ironTableFormInput">
  <input 
    type="{{displayType}}" 
    class="form-control hi" 
    name="{{key}}"
    value="{{value}}"
    required="{{required}}"
    autofocus="{{autofocus}}"
    placeholder="{{placeholder}}"
    checked="{{checked}}"
    title="{{tooltip}}" 
    rel='tooltip' 
    data-placement="right"
    disabled="{{static}}" />
    {{#if static}}
    <input 
      type="hidden" 
      name="{{key}}"
      value="{{value}}"
    />
    {{/if}}
</template>


<template name="ironTableFormTextarea">
  <textarea 
    class="form-control hi" 
    name="{{key}}" 
    rows="5"
    required="{{required}}"
    autofocus="{{autofocus}}"
    placeholder="{{placeholder}}"
    title="{{tooltip}}" 
    rel='tooltip' 
    data-placement="right"
    disabled="{{static}}">{{{value}}}</textarea>
</template>


<template name="ironTableFormSelect">
  <select 
    class="form-control input-sm" 
    name="{{key}}"
    required="{{required}}"
    autofocus="{{autofocus}}"
    placeholder="{{placeholder}}"
    title="{{tooltip}}" rel='tooltip' 
    data-placement="right"
    disabled="{{static}}" >
    {{> ironTableOptions}}
  </select>
</template>
