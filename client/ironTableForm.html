
<template name='ironTableForm'>
  <form class="iron-table-form">
    {{#each columns}}
      {{> ironTableFormItem}}
    {{/each}}
  </form>
</template>

<template name="ironTableFormItem">
  {{#if hidden}}
    <input type="hidden" name="{{key}}" value="{{value}}" />
  {{else}}
    
      {{> UI.dynamic template=inputTemplate }}
      {{#if showHelpText}}
        <div class="iron-table-help-block">{{helpText}}</div>
      {{/if}}
    
  {{/if}}
</template>


<template name="ironTableFormInput">
  <div class="{{#if static}}static-{{/if}}input-field">
    
    {{#if DO_NOT_DO_static}}
      <input type="hidden" name="{{key}}" value="{{realValue}}" />
    {{/if}}
    
    <label for="{{#unless static}}{{key}}{{/unless}}" class="{{#if value}}active{{/if}}">{{header}}</label>
    <input 
      type="{{displayType}}" 
      class="form-control 
        {{#if tooltip}}tooltipped{{/if}} validate 
        {{#if hasError}}invalid{{/if}} 
        {{#if hasSuccess}}valid{{/if}}" 
      name="{{key}}"
      id="{{key}}"
      value="{{value}}"
      required="{{required}}"
      autofocus="{{autofocus}}"
      placeholder="{{placeholderNOT}}"
      checked="{{checked}}"
      data-tooltip="{{tooltip}}" 
      rel='{{#if tooltip}}tooltip{{/if}}' 
      data-position="{{#if tooltip}}right{{/if}}"
      disabled="{{static}}" />
    {{#if hasIcon}}
        <span class="{{iconClass}}"></span>
    {{/if}}
    {{#if hasError}}
      <span class='red-text'>{{errorText}}</span>
    {{/if}}
   
  </div>
</template>

<template name="ironTableFormDate">
  <div class="iron-table-input-field">
    
    <label class="iron-table-select-label">{{header}}</label>
    <input 
      type="date" 
      class="datepicker" 
      name="{{key}}"
      id="{{key}}"
      value="{{value}}"
      required="{{required}}"
      autofocus="{{autofocus}}"
      data-tooltip="{{tooltip}}" 
      rel='{{#if tooltip}}tooltip{{/if}}' 
      data-position="{{#if tooltip}}right{{/if}}"
      disabled="{{static}}" />
    {{#if hasIcon}}
        <span class="{{iconClass}}"></span>
    {{/if}}
    {{#if hasError}}
      <span class='red-text'>{{errorText}}</span>
    {{/if}}
   
  </div>
</template>

<template name="ironTableFormCheckbox">
  <div class="iron-table-input-field">
    <input 
      class="iron-table-checkbox {{#if tooltip}}tooltipped{{/if}}" 
      type="checkbox" 
      name="{{key}}"
      id="{{key}}"
      value="{{value}}"
      required="{{required}}"
      autofocus="{{autofocus}}"
      placeholder="{{placeholder}}"
      checked="{{checked}}"
      data-tooltip="{{tooltip}}" 
      rel='{{#if tooltip}}tooltip{{/if}}' 
      data-position="{{#if tooltip}}right{{/if}}"
      disabled="{{static}}" />
      {{#if static}}
      <input 
        type="hidden" 
        name="{{key}}"
        value="{{value}}"
      />
      {{/if}}
    <label for="{{key}}">{{header}}</label>
  </div>
</template>


<template name="ironTableFormTextarea">
  <div class="input-field">
    <label class="textarea-label {{#if value}}active{{/if}}" for="{{key}}">{{header}}</label>
    <textarea 
      class="materialize-textarea {{#if tooltip}}tooltipped{{/if}}" 
      name="{{key}}" 
      id="{{key}}"
      rows="5"
      required="{{required}}"
      autofocus="{{autofocus}}"
      placeholder="{{placeholder}}"
      data-tooltip="{{tooltip}}" 
      rel='{{#if tooltip}}tooltip{{/if}}'
      data-position="{{#if tooltip}}right{{/if}}"
      disabled="{{static}}">{{{value}}}</textarea>
  </div>
</template>


<template name="ironTableFormSelect">
  <div class="iron-table-input-field">
    <label class="iron-table-select-label">{{header}}</label>
    <select 
      class="{{#if tooltip}}tooltipped{{/if}}" 
      name="{{key}}"
      required="{{required}}"
      autofocus="{{autofocus}}"
      placeholder="{{placeholderNot}}"
      data-tooltip="{{tooltip}}" 
      rel='{{#if tooltip}}tooltip{{/if}}'
      data-position="{{#if tooltip}}right{{/if}}"
      disabled="{{static}}" >
      {{> ironTableOptions}}
    </select>
  </div>
</template>
