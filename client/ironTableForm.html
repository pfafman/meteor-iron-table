
<template name='ironTableForm'>
  {{#each columns}}
    {{> ironTableFormItem}}
  {{/each}}
</template>

<template name="ironTableFormItem">
  {{#if hidden}}
    <input type="hidden" name="{{key}}" value="{{value}}" />
  {{else}}
    <div class="input-field">
      <label for="{{key}}">{{header}}</label>
      {{> UI.dynamic template=inputTemplate }}
      {{#if helpText}}
        <span class="help-block">{{helpText}}</span>
      {{/if}}
    </div>
  {{/if}}
</template>


<template name="ironTableFormInput">
  {{#if static}}
    <label class="control-label" disabled=true>
      {{value}}
    </label>
    <input type="hidden" name="{{key}}" value="{{realValue}}" />
  {{else}}
    <input 
      type="{{displayType}}" 
      class="form-control {{#if tooltip}}tooltipped{{/if}}" 
      name="{{key}}"
      id="{{key}}"
      value="{{value}}"
      required="{{required}}"
      autofocus="{{autofocus}}"
      placeholder="{{placeholderNOT}}"
      checked="{{checked}}"
      data-tooltip="{{tooltip}}" 
      rel='{{#if tooltip}}tooltip{{/if}}' 
      data-position="{{#if tooltip}}right{{/if}}"
      disabled="{{static}}" />
  {{/if}}
</template>

<template name="ironTableFormCheckbox">
  <div class="checkbox">
    <label>
      <input 
        class="iron-table-checkbox {{#if tooltip}}tooltipped{{/if}}" 
        type="checkbox" 
        name="{{key}}"
        id="{{key}}"
        value="{{value}}"
        required="{{required}}"
        autofocus="{{autofocus}}"
        placeholder="{{placeholder}}"
        checked="{{checked}}"
        data-tooltip="{{tooltip}}" 
        rel='{{#if tooltip}}tooltip{{/if}}' 
        data-position="{{#if tooltip}}right{{/if}}"
        disabled="{{static}}" />
        {{#if static}}
        <input 
          type="hidden" 
          name="{{key}}"
          value="{{value}}"
        />
        {{/if}}
    </label>
  </div>
</template>


<template name="ironTableFormTextarea">
  <textarea 
    class="form-control {{#if tooltip}}tooltipped{{/if}}" 
    name="{{key}}" 
    id="{{key}}"
    rows="5"
    required="{{required}}"
    autofocus="{{autofocus}}"
    placeholder="{{placeholder}}"
    data-tooltip="{{tooltip}}" 
    rel='{{#if tooltip}}tooltip{{/if}}'
    data-position="{{#if tooltip}}right{{/if}}"
    disabled="{{static}}">{{{value}}}</textarea>
</template>


<template name="ironTableFormSelect">
  <select 
    class="form-control input-sm {{#if tooltip}}tooltipped{{/if}}" 
    name="{{key}}"
    id="{{key}}"
    required="{{required}}"
    autofocus="{{autofocus}}"
    placeholder="{{placeholder}}"
    data-tooltip="{{tooltip}}" 
    rel='{{#if tooltip}}tooltip{{/if}}'
    data-position="{{#if tooltip}}right{{/if}}"
    disabled="{{static}}" >
    {{> ironTableOptions}}
  </select>
</template>
