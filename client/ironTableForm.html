
<template name='ironTableForm'>
  {{#each columns}}
      {{> ironTableFormItem}}
  {{/each}}
</template>

<template name="ironTableFormItem">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="{{key}}">{{header}}</label>
    <div class="col-sm-10">
        <input type="{{displayType}}" class="form-control" name="{{key}}"
          checked="{{checked}}"
          value="{{value}}"
          required={{required}}
          autofocus={{autofocus}}
          placeholder='{{col.placeholder}}'
          title='{{tooltip}}' rel='tooltip' data-placement="right"
          disabled={{disabled}}
        >
    </div>
  </div>
</template>
